<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        let name = ['egoing','carol']
    </script>
    <h2>get</h2>
    <script>
        document.write(name[0]);
        document.write(name[1]);
    </script>

    <h2>add</h2>
    <script>
        name.push('zuhye');
    </script>

    <h2 id="count">count</h2>
    <script>
        document.getElementById('count').innerText = name.push('minkyu');
    </script>
</body>
</html>
